<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic File Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-8">Dynamic File Manager</h1>

        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4">Upload New File</h2>
            <form id="uploadForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">File</label>
                    <input type="file" id="fileInput" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Format</label>
                    <select id="formatSelect"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="json">JSON</option>
                        <option value="yaml">YAML</option>
                        <option value="csv">CSV</option>
                        <option value="xml">XML</option>
                    </select>
                </div>
                <button type="submit"
                    class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Upload</button>
            </form>
        </div>

        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold mb-4">Files</h2>
            <div id="filesContainer">
                <p class="text-gray-500">Loading files...</p>
            </div>
        </div>
    </div>

    <script>
        // Load files on page load
        document.addEventListener('DOMContentLoaded', function () {
            loadFiles();
        });

        // Handle file upload
        document.getElementById('uploadForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const fileInput = document.getElementById('fileInput');
            const formatSelect = document.getElementById('formatSelect');
            const file = fileInput.files[0];

            if (!file) {
                alert('Please select a file');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);
            formData.append('format', formatSelect.value);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        loadFiles(); // Reload files after upload
                        fileInput.value = ''; // Clear file input
                    } else {
                        alert('Upload failed: ' + data.error);
                    }
                })
                .catch(error => {
                    alert('Upload error: ' + error.message);
                });
        });

        // Load and display files
        function loadFiles() {
            fetch('/api/files')
                .then(response => response.json())
                .then(data => {
                    displayFiles(data.files || []);
                })
                .catch(error => {
                    document.getElementById('filesContainer').innerHTML = '<p class="text-red-500">Error loading files: ' + error.message + '</p>';
                });
        }

        // Display files in table
        function displayFiles(files) {
            const container = document.getElementById('filesContainer');

            if (files.length === 0) {
                container.innerHTML = '<p class="text-gray-500">No files found.</p>';
                return;
            }

            const table = `
                <div class="overflow-x-auto">
                    <table class="min-w-full table-auto">
                        <thead>
                            <tr class="bg-gray-50">
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Format</th>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Size</th>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Modified</th>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Items</th>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            ${files.map(file => `
                                <tr>
                                    <td class="px-4 py-2 whitespace-nowrap text-sm font-medium text-gray-900">${file.Name}</td>
                                    <td class="px-4 py-2 whitespace-nowrap text-sm text-gray-500">${file.Format}</td>
                                    <td class="px-4 py-2 whitespace-nowrap text-sm text-gray-500">${file.Size} bytes</td>
                                    <td class="px-4 py-2 whitespace-nowrap text-sm text-gray-500">${file.Modified}</td>
                                    <td class="px-4 py-2 whitespace-nowrap text-sm text-gray-500">${file.ItemCount} items</td>
                                    <td class="px-4 py-2 whitespace-nowrap text-sm font-medium">
                                        <a href="/files/${file.Name}" class="text-indigo-600 hover:text-indigo-900 mr-2">View</a>
                                        <a href="/files/${file.Name}/create" class="text-green-600 hover:text-green-900 mr-2">Create</a>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;

            container.innerHTML = table;
        }
    </script>
</body>

</html>
