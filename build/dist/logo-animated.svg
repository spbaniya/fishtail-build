<svg xmlns="http://www.w3.org/2000/svg" viewBox="150 100 700 800">
        <style>
            /* Common color classes */
            .fill-white { fill: #ffffff; }
            .fill-blue { fill: #3b82f6; }
            .fill-cyan { fill: #06b6d4; }
            .fill-green { fill: #10b981; }
            .fill-yellow { fill: #fbbf24; }
            .fill-orange { fill: #f97316; }
            .fill-gradient1 { fill: url(#vehicleGradient1); }
            .fill-gradient2 { fill: url(#vehicleGradient2); }
            .fill-gradient3 { fill: url(#vehicleGradient3); }

            /* Common stroke classes */
            .stroke-green { stroke: #10b981; }

            /* Common opacity classes */
            .opacity-0 { opacity: 0; }
            .opacity-03 { opacity: 0.3; }
            .opacity-035 { opacity: 0.35; }
            .opacity-04 { opacity: 0.4; }
            .opacity-05 { opacity: 0.5; }
            .opacity-06 { opacity: 0.6; }

            /* Common fill-opacity classes */
            .fill-opacity-0 { fill-opacity: 0; }

            /* Common stroke properties */
            .stroke-width-5 { stroke-width: 5; }
            .stroke-dasharray-10000 { stroke-dasharray: 10000; }
            .stroke-dashoffset-10000 { stroke-dashoffset: 10000; }
            .stroke-linecap-round { stroke-linecap: round; }

            /* Stop color classes */
            .stop-white { stop-color: #ffffff; }
            .stop-blue { stop-color: #3b82f6; }
            .stop-cyan { stop-color: #06b6d4; }
            .stop-green { stop-color: #10b981; }
        </style>
    <defs>
        <filter id="glow">
            <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>

        <filter id="vehicleGlow">
            <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>

        <linearGradient id="vehicleGradient1" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" class="stop-white"/>
            <stop offset="50%" class="stop-blue"/>
            <stop offset="100%" class="stop-white"/>
        </linearGradient>

        <linearGradient id="vehicleGradient2" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" class="stop-white"/>
            <stop offset="50%" class="stop-cyan"/>
            <stop offset="100%" class="stop-white"/>
        </linearGradient>

        <linearGradient id="vehicleGradient3" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" class="stop-white"/>
            <stop offset="50%" class="stop-green"/>
            <stop offset="100%" class="stop-white"/>
        </linearGradient>
    </defs>

    <path id="logoPath" class="stroke-green fill-green fill-opacity-0 stroke-width-5 stroke-dasharray-10000 stroke-dashoffset-10000 stroke-linecap-round" d="M494.3 109.6L182.1 289.9c-14.2 8.2-23 23.4-23 39.8h0c0 6.3 5.1 11.4 11.4 11.4H477c6.3 0 11.4 5.1 11.4 11.4v126.7H385c-6.7-8.1-16.8-13.2-28.1-13.2-.8 0-1.6 0-2.5.1-19.1 1.3-34.1 17.3-34.1 36.5s15 35.3 34.2 36.5c.9.1 1.7.1 2.5.1 10.6 0 20.1-4.5 26.8-11.7H477c6.3 0 11.4 5.1 11.4 11.4v141c0 6.3 5.1 11.4 11.4 11.4h.3v.1h227.6c11.6 0 15.8 15.4 5.7 21.2L505.7 843.9c-3.5 2-7.8 2-11.4 0L205 676.9c-3.5-2-5.7-5.8-5.7-9.8V447.9c0-6.3-5.1-11.4-11.4-11.4h-17.5c-6.3 0-11.4 5.1-11.4 11.4v242.4c0 4.1 2.2 7.8 5.7 9.8l329.6 190.3c3.5 2 7.8 2 11.4 0l329.6-190.3c3.5-2 5.7-5.8 5.7-9.8V309.7c0-4.1-2.2-7.8-5.7-9.8L505.7 109.6c-3.5-2-7.9-2-11.4 0zM356.9 525.4c-.5 0-1 0-1.5-.1-11.9-.8-21.3-10.7-21.3-22.8s9.4-22 21.3-22.8c.5 0 1-.1 1.5-.1 12.6 0 22.8 10.2 22.8 22.8 0 12.8-10.3 23-22.8 23zM789.3 651H522.7c-6.3 0-11.4-5.1-11.4-11.4V632c0-6.3 5.1-11.4 11.4-11.4h100.6a36.51 36.51 0 0 0 18.8 10.8 35.68 35.68 0 0 0 8 .9c20.2 0 36.6-16.4 36.6-36.6s-16.4-36.6-36.6-36.6a35.68 35.68 0 0 0-8 .9c-7.9 1.8-15 6.1-20.2 12.4h-99.2c-6.3 0-11.4-5.1-11.4-11.4V444.9c0-6.3 5.1-11.4 11.4-11.4h101.5c6.1 6.1 14.2 9.9 22.8 10.6 1 .1 2 .1 3.1.1 20.2 0 36.6-16.4 36.6-36.6S670.3 371 650.1 371c-2.3 0-4.5.2-6.7.6-9.1 1.7-16.9 6.7-22.3 13.6h-98.5c-6.3 0-11.4-5.1-11.4-11.4v-61.2c0-6.3-5.1-11.4-11.4-11.4h0v-.5H286.1c-11.6 0-15.8-15.4-5.7-21.2L494.3 156c3.5-2 7.8-2 11.4 0L795 323c3.5 2 5.7 5.8 5.7 9.8v306.7c0 6.5-5.1 11.5-11.4 11.5zm-162-55.3a22.85 22.85 0 0 1 17.8-22.3c1.3-.3 2.6-.5 4-.5 12.3-.5 23 9.1 23.7 21.4.8 13.2-9.7 24.2-22.8 24.2a20.74 20.74 0 0 1-5-.6c-10-2.2-17.7-11.3-17.7-22.2zm0-188c0-11.2 8.1-20.5 18.7-22.4 2.8-.5 5.7-.5 8.8.1 7.5 1.4 13.9 6.5 16.6 13.7 6 16.2-5.8 31.5-21.2 31.5-.6 0-1.3 0-1.9-.1-11.8-1.1-21-10.9-21-22.8z">
        <animate attributeName="stroke-dashoffset" from="10000" to="0" dur="8s" repeatCount="indefinite"/>
        <animate attributeName="fill-opacity" from="0" to="1" dur="8s" repeatCount="indefinite"/>
    </path>

    <!-- Data Flow Vehicles on Green Path -->
    <!-- Vehicle 1: Primary Data Stream -->
    <g filter="url(#vehicleGlow)">
        <circle r="6" class="fill-gradient1">
            <animateMotion dur="8s" repeatCount="indefinite" rotate="auto">
                <mpath href="#logoPath"/>
            </animateMotion>
        </circle>
        <circle r="2" class="fill-white">
            <animateMotion dur="8s" repeatCount="indefinite" rotate="auto">
                <mpath href="#logoPath"/>
            </animateMotion>
        </circle>
    </g>

    <!-- Vehicle 2: Secondary Data Stream -->
    <g filter="url(#vehicleGlow)">
        <circle r="5" class="fill-gradient2">
            <animateMotion dur="8s" begin="2.67s" repeatCount="indefinite" rotate="auto">
                <mpath href="#logoPath"/>
            </animateMotion>
        </circle>
        <circle r="1.5" class="fill-white">
            <animateMotion dur="8s" begin="2.67s" repeatCount="indefinite" rotate="auto">
                <mpath href="#logoPath"/>
            </animateMotion>
        </circle>
    </g>

    <!-- Vehicle 3: Tertiary Data Stream -->
    <g filter="url(#vehicleGlow)">
        <circle r="4" class="fill-gradient3">
            <animateMotion dur="8s" begin="5.33s" repeatCount="indefinite" rotate="auto">
                <mpath href="#logoPath"/>
            </animateMotion>
        </circle>
        <circle r="1" class="fill-white">
            <animateMotion dur="8s" begin="5.33s" repeatCount="indefinite" rotate="auto">
                <mpath href="#logoPath"/>
            </animateMotion>
        </circle>
    </g>

    <!-- Enhanced Flow Trail Effects on Path -->
    <circle r="15" class="fill-white opacity-03" filter="url(#vehicleGlow)">
        <animateMotion dur="8s" repeatCount="indefinite" rotate="auto">
            <mpath href="#logoPath"/>
        </animateMotion>
        <animate attributeName="opacity" values="0.3;0.7;0.3" dur="1.5s" repeatCount="indefinite"/>
        <animate attributeName="r" values="15;20;15" dur="1.5s" repeatCount="indefinite"/>
    </circle>

    <circle r="12" class="fill-blue opacity-04" filter="url(#vehicleGlow)">
        <animateMotion dur="8s" repeatCount="indefinite" rotate="auto">
            <mpath href="#logoPath"/>
        </animateMotion>
        <animate attributeName="opacity" values="0.4;0.8;0.4" dur="1.5s" repeatCount="indefinite"/>
        <animate attributeName="r" values="12;18;12" dur="1.5s" repeatCount="indefinite"/>
    </circle>

    <circle r="10" class="fill-cyan opacity-035" filter="url(#vehicleGlow)">
        <animateMotion dur="8s" begin="2.67s" repeatCount="indefinite" rotate="auto">
            <mpath href="#logoPath"/>
        </animateMotion>
        <animate attributeName="opacity" values="0.35;0.75;0.35" dur="1.7s" repeatCount="indefinite"/>
        <animate attributeName="r" values="10;16;10" dur="1.7s" repeatCount="indefinite"/>
    </circle>

    <circle r="8" class="fill-green opacity-03" filter="url(#vehicleGlow)">
        <animateMotion dur="8s" begin="5.33s" repeatCount="indefinite" rotate="auto">
            <mpath href="#logoPath"/>
        </animateMotion>
        <animate attributeName="opacity" values="0.3;0.7;0.3" dur="1.9s" repeatCount="indefinite"/>
        <animate attributeName="r" values="8;14;8" dur="1.9s" repeatCount="indefinite"/>
    </circle>

    <!-- Additional Trail Sparks -->
    <circle r="4" class="fill-white opacity-06" filter="url(#glow)">
        <animateMotion dur="8s" repeatCount="indefinite" rotate="auto">
            <mpath href="#logoPath"/>
        </animateMotion>
        <animate attributeName="opacity" values="0.6;1;0.6" dur="0.8s" repeatCount="indefinite"/>
    </circle>

    <circle r="3" class="fill-yellow opacity-05" filter="url(#glow)">
        <animateMotion dur="8s" begin="2.67s" repeatCount="indefinite" rotate="auto">
            <mpath href="#logoPath"/>
        </animateMotion>
        <animate attributeName="opacity" values="0.5;0.9;0.5" dur="0.9s" repeatCount="indefinite"/>
    </circle>

    <circle r="2.5" class="fill-orange opacity-04" filter="url(#glow)">
        <animateMotion dur="8s" begin="5.33s" repeatCount="indefinite" rotate="auto">
            <mpath href="#logoPath"/>
        </animateMotion>
        <animate attributeName="opacity" values="0.4;0.8;0.4" dur="1s" repeatCount="indefinite"/>
    </circle>
</svg>
